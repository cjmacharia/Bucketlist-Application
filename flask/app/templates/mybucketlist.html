<html>
<title>My Bucketlists</title>
<head>
<link rel="stylesheet" type="text/css" href="..\static\css\bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="..\static\fonts\css\font-awesome.min.css">
</head>
<body style="background-color:#DDD">
  <nav class="navbar"style="background-color:#20A2AA;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bucketlist</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li class="active"><a href="http://127.0.0.1:5000/create" style="font-color:#FFFFF;">Mylist</a></li>
      <!--<li><a href="register.html">List</a></li>-->
      
    </ul>
  </div>
</nav>
{% for data in datas %} 
<div class="col-md-4 ">  
<div class="panel panel-info">
  <div class="panel panel-heading">
      <center><strong>{{data.post}}</strong></center>
  </div>
    <div class="panel-body">
      <strong>{{data.description}}</strong>
      <div></div>
      <button type="button" class="btn btn-primary fa fa-plus -sm pull-right" data-toggle="modal" data-target="#myAdd">  </button>
      <button type="button" class="btn btn-primary fa fa-pencil -sm pull-right" data-toggle="modal" data-target="#myEdit">  </button>
      <button type="button" class="btn btn-primary fa fa-trash -sm pull-right" data-toggle="modal" data-target="#myDelete">  </button>
    </div>
  </div>
  </div>
   {% endfor %}

  </div>
</body>
<!-- Modal -->
<div class="modal fade" id="myAdd">
  <form method="POST" action={{url_for('items')}}>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myAdd">Create an item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group">
        <input type="text" name="item" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/css/bootstrap/js/bootstrap.min.js" ></script>

</html>
