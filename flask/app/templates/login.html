<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\app.css"> 
</head>
<body>
  <section class="top">
    <div class="icon-left"><a href="">Bucketlist</a></div>
    <form  action={{url_for('logins')}} method="POST">
    <div class="icon-right">
      <div class="icon link"><a href="http://127.0.0.1:5000/login" style="">Login</a></div>
      <div class="icon link"><a href="http://127.0.0.1:5000/register">Register</a></div>
    </div>

  </section>
  <center><div class="error">{{ data }}</div></center>
  <div class="panel" style="padding:30px;padding-top: 50px">

    <label class="text" style=""><center>Please Login Here</center></label>

    

    <center><input type="email" class= "input" name="email" placeholder="Email" ></center>
    <center><input type="password" class= "input" name="password" placeholder="password"></center>

    <center><button type="submit" class="button" style="">Login</button></center>
    <center style="margin-top: 70px"><label  ><small>No account? click here<a href="http://127.0.0.1:5000/register">Register</a></small></label></center>
  </div>

</body>
</html>
